{% set name = "pymapd" %}
{% set version = "0.6.0" %}
{% set sha256 = "461f9a8e428c5f3e82be3914658cebbd55ad1af86803a31dae817126309fc814" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  # No pyarrow pacakges for these builds:
  skip: true  # [win and vc<14]
  script: "{{ PYTHON }} -m pip install . -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools_scm
    - cython
    - numpy 1.14.*
    - arrow-cpp 0.11.*
    - pyarrow 0.11.*
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - numpy >=1.12.*
    - arrow-cpp 0.11.*
    - pyarrow 0.11.*
    - pandas
    - six
    - sqlalchemy
    - thrift 0.11.*

test:
  imports:
    - pymapd
    - mapd
    - pymapd.shm  # [not win]

about:
  home: http://github.com/mapd/pymapd
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'A python DB API 2 compatible client for mapd.'
  description: |
    A python DB API 2 compatible client for mapd.
  doc_url: https://pymapd.readthedocs.io
  dev_url: https://github.com/mapd/pymapd

extra:
  recipe-maintainers:
    - TomAugspurger
    - andrewseidl
    - randyzwitch
