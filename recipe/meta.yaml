{% set name = "pymapd" %}
{% set version = "0.2.1" %}
{% set sha256 = "efa0112877d190c5d3db0f1174e3574719e81a67882a34962204781ee232792c" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # No pyarrow pacakges for these builds:
  skip: true  # [win32]
  skip: true  # [win and py<35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy 1.11.*
    - arrow-cpp >=0.5.0
    - pyarrow >=0.5.0
  run:
    - python
    - setuptools
    - numpy >=1.11.*
    - arrow-cpp >=0.5.0
    - pyarrow >=0.5.0
    - pandas
    - six
    - sqlalchemy
    - thrift

test:
  imports:
    - pymapd
    - mapd
    - pymapd.shm  # [not win]

about:
  home: http://github.com/mapd/pymapd
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.md
  summary: 'A python DB API 2 compatible client for mapd.'
  description: |
    A python DB API 2 compatible client for mapd.
  doc_url: https://pymapd.readthedocs.io
  dev_url: https://github.com/mapd/pymapd

extra:
  recipe-maintainers:
    - TomAugspurger
